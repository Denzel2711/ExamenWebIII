<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/peliculas.js" defer></script>
</head>

<body class="bg-light">
    <div id="alertaContenedor"></div>
    <div class="container py-5">
        <h1 class="text-center mb-4">Sistema de Cine</h1>

        <div id="seccionPeliculas" class="seccion">
            <h3>Gestión de Películas</h3>
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">Formulario de Películas</div>
                <div class="card-body">
                    <form id="formPelicula" class="row g-3">
                        <input type="hidden" id="PeliculaId">

                        <div class="col-md-6">
                            <label for="PeliculaTitulo" class="form-label">Título</label>
                            <input type="text" id="PeliculaTitulo" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="PeliculaGenero" class="form-label">Género</label>
                            <input type="text" id="PeliculaGenero" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="PeliculaDuracion" class="form-label">Duración (minutos)</label>
                            <input type="number" id="PeliculaDuracion" class="form-control" required>
                        </div>

                        <div class="col-md-12 d-flex justify-content-end">
                            <button type="button" id="btnAgregarPelicula" class="btn btn-success me-2">Agregar</button>
                            <button type="button" id="btnEditarPelicula" class="btn btn-warning me-2"
                                disabled>Editar</button>
                            <button type="button" id="btnEliminarPelicula" class="btn btn-danger me-2"
                                disabled>Eliminar</button>
                            <button type="reset" id="btnLimpiarPelicula" class="btn btn-secondary">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-primary text-white">Listado de Películas</div>
                <div class="card-body">
                    <div class="mb-3">
                        <input type="text" id="filtroPeliculas" class="form-control" placeholder="Buscar...">
                    </div>
                    <table class="table table-striped table-bordered text-center" id="tablaPeliculas">
                        <thead class="table-dark">
                            <tr>
                                <th>Título</th>
                                <th>Género</th>
                                <th>Duración (minutos)</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
